<!DOCTYPE html>
<html id="ng-app" ng-app="app">
<head>
  <title>Jerrys Shop</title>

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="Buy Albums, Buy Films">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="pragma" content="no-cache">

  <!-- app styles -->
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/app.css">

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top lg-horizontal-menubar">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">

      <!-- menu bar -->
      <ul class="nav navbar-nav">
        <li class="active"><a href='#/films'>Films</a></li>
        <li><a href='#/albums'>Audio Albums</a></li>
      </ul>

      <!-- search bar -->
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-search"></span></span>
            <input id="searchBox" type="text" class="form-control input-large" placeholder="Search" ng-model="searchTerm" ng-change="search()">
          </div>
        </div>
      </form>

    </div>


  </div>
</nav>

<div class="container-fluid" style="margin-top:60px;">
  <div ui-view="main">
    <div class="row">
      <div class="col-md-12">
        <div ng-view></div>
      </div>
    </div>
  </div>
</div>

<script src="js/vendor.js"></script>
<script src="js/app.js"></script>
<script src="js/app.templates.js"></script>

</body>
</html>
